<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a task manually</title>
</head>
<body>
<div class="space"></div>
<div class="form-row">
    <%
    OPEN TXT FILE 'f:/18.log' AS TABLE 'logs' (line TEXT);
    FOR $line IN (SELECT line FROM :logs) LOOP
    %>
    <div>${line}</div>
    <%
    END LOOP
    %>
</div>
</body>
</html>
