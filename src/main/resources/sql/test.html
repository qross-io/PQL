<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
@{language}<br/>
<%=@language%> <br/>
<%
VAR $row := SELECT * FROM qross_tasks LIMIT 10 -> LAST ROW;
%>
<%= $row.ready_time IF NULL $row.start_time %>
<div>${row.id}</div>
<div> ${ row.job_id }</div>
<div>
    <%
    IF $row.id IS INT THEN
        OUTPUT 'INT';
    ELSE
        OUTPUT 'NOT INT';
    END IF;
    %>
</div>


</body>
</html>
