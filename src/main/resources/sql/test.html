<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<%
VAR $row := SELECT id, title FROM qross_jobs LIMIT 1 -> FIRST ROW;
%>
<div>${ $row % id }</div>
<div><%= $row % title %></div>
<div>
    <%
    SET $a := 1;
    %>
</div>
${ CASE $a WHEN 1 THEN 'HELLO' WHEN 2 THEN 'WORLD' ELSE 'NO' END }
<br/>
${ IF $a < 0 THEN 'HELLO' ELSIF $a > 0 THEN 'WORLD' ELSE 'NO' END }
</body>
</html>
